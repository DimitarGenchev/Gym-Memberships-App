<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPeak</title>
    <link rel="icon" type="image/x-icon" href="media/images/logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="site-logo">
                <a href="index.html">
                    <img src="media/images/logo-long.png" alt="Logo">
                </a>
            </div>

            <nav class="main-nav">
                <div class="menuToggle">
                    <input type="checkbox"/>

                    <span></span>
                    <span></span>
                    <span></span>

                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>

                    </ul>
                </div>
            </nav>
        </header>

        <main class="site-main">
            <section class="change-password">
                <p class="section-title">Change password</p>

                <form class="change-password-form">
                    <div>
                        <input type="password" name="old_password" autocomplete="current-password" autofocus placeholder="Old password" required id="id_old_password">
                    </div>
            
                    <div>
                        <input type="password" name="new_password1" autocomplete="new-password" placeholder="New password" required aria-describedby="id_new_password1_helptext" id="id_new_password1">
                    </div>
            
                    <div>
                        <input type="password" name="new_password2" autocomplete="new-password" placeholder="Confirm new password" required id="id_new_password2">
                    </div>
                    
                    <button class="change-password-button" type="submit">Change password</button>
                </form>
            </section>
        </main>

        <footer class="site-footer">

        </footer>
    </div>
