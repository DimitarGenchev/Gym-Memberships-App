<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPeak</title>
    <link rel="icon" type="image/x-icon" href="media/images/logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="site-logo">
                <a href="index.html">
                    <img src="media/images/logo-long.png" alt="Logo">
                </a>
            </div>

            <nav class="main-nav">
                <div class="menuToggle">
                    <input type="checkbox"/>

                    <span></span>
                    <span></span>
                    <span></span>

                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="prices.html">Prices</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="#">Administration</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Logout</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="site-main">
            <section class="login">
                <p class="section-title">Login</p>

                <form class="login-form">
                    <p class="welcome-message">Welcome back!</p>

                    <div>
                        <input type="text" placeholder="Email" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username">
                    </div>
            
                    <div>
                        <input type="password" placeholder="Password" name="password" autocomplete="current-password" required id="id_password">
                    </div>

                    <button class="login-button" type="submit">Log in</button>

                    <p class="no-account">Don't have an account? <span><a href="register.html">Register</a></span></p>
                </form>
            </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2024 PowerPeak Gym. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
