{% extends 'common/base.html' %}

{% block content %}
    <section class="prices">
        <p class="section-title">Membership prices</p>

        <div class="box-container prices-container">
            {% for membershiptype in object_list %}
            	{% include 'common/partials/price-boxes-per-type.html' with membershiptype=membershiptype %}
            {% endfor %}
        </div>
    </section>

    <section class="where-to-buy">
        <p class="big-title">Get your membership at reception</p>

        <a href="{% url 'about' %}#map" class="button location-button">Where to find us</a>
    </section>
{% endblock %}
