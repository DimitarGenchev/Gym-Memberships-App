{% extends 'common/base.html' %}

{% block content %}
    <section class="change-email">
        <p class="section-title">Change email</p>

        <form class="change-email-form" action="{% url 'change user email' %}" method="post">
            {% csrf_token %}

            <div>
                {{ form.email }}
            </div>

            <button class="change-email-button" type="submit">Change email</button>
        </form>
    </section>
{% endblock %}
