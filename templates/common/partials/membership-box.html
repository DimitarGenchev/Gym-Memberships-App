<div class="membership-box {% if not membership.is_active %}expired{% endif %}">
    <p class="start-date"><span>Start date:</span> {{ membership.start_date|date:"d.m.Y" }}</p>

    <p class="end-date"><span>End date:</span> {{ membership.end_date|date:"d.m.Y" }}</p>

    <p class="is-active">
        <span>
            {% if membership.is_active %}
            	Active
            {% else %}
                Expired
            {% endif %} 
        </span>
    </p>
</div>
